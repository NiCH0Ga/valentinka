<body>
    <!-- –°—Ü–µ–Ω–∞ 1: –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ -->
    <div class="scene1" id="scene1">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>–°–æ–ª–Ω—ã—à–∫–æ –º–æ—ë</h1>
        <div class="question">–¢—ã —Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</div>
        <div class="buttons">

    <!-- –°—Ü–µ–Ω–∞ 2: –§–æ—Ç–æ–≥–∞–ª–µ—Ä–µ—è -->
    <div class="scene2" id="scene2">
        <div class="photo-frame">
            <img id="currentPhoto" src="images/1.jpg" alt="–§–æ—Ç–æ">
            
            <!-- –ü–æ–¥–ø–∏—Å—å –∫ —Ñ–æ—Ç–æ -->
            <div class="photo-caption" id="photoCaption"></div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π -->
    <div class="particles-container" id="particlesContainer"></div>

    <script>
        // –í—Å–µ–≥–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
        const totalPhotos = 13;
        let currentPhoto = 1;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ü–µ–Ω
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ç–æ–≥–∞–ª–µ—Ä–µ–∏
        const photoElement = document.getElementById('currentPhoto');
        const currentNumberElement = document.getElementById('currentNumber');
        const totalNumberElement = document.getElementById('totalNumber');
        const nextBtn = document.getElementById('nextBtn');
        const loveBtn = document.getElementById('loveBtn');
        const photoCaption = document.getElementById('photoCaption');
        const particlesContainer = document.getElementById('particlesContainer');
        
        // –ö–Ω–æ–ø–∫–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
        const noBtn = document.getElementById('noBtn');
        
        totalNumberElement.textContent = totalPhotos;
        
        // –ú–∞—Å—Å–∏–≤ —Å –ø–æ–¥–ø–∏—Å—è–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ñ–æ—Ç–æ
        const captions = {
            1: "üíù –î–∞–≤–∞–π –≤—Å–ø–æ–º–Ω–∏–º, –∫–∞–∫ –≤—Å–µ –Ω–∞—á–∏–Ω–∞–ª–æ—Å—å...",
            2: "üòä –Ø –±—É–¥—É —Ä—è–¥–æ–º, —á—Ç–æ–±—ã —Ç–≤–æ–∏ —Ä—É–∫–∏ –Ω–µ –º—ë—Ä–∑–ª–∏...",
            3: "üíï –Ø –ª—é–±–ª—é —Ç–µ–±—è —Ç–∞–∫—É—é...",
            4: "‚ú® –ò —Ç–∞–∫—É—é....",
            5: "üåÖ –ò –¥–∞–∂–µ —Ç–∞–∫—É—é...",
            6: "üéÇ –¢–∞–∫—É—é –æ—Å–æ–±–µ–Ω–Ω–æ —Å–∏–ª—å–Ω–æ...",
            7: "‚òï –ù–∞—à–∏ —É—é—Ç–Ω—ã–µ –≤–µ—á–µ—Ä–∞",
            8: "üå∏ –¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è",
            9: "üèñÔ∏è –¢–≤–æ—è —É–ª—ã–±–∫–∞ —Å–≤–æ–¥–∏—Ç –º–µ–Ω—è —Å —É–º–∞",
            10: "üé¨ –≠—Ç–∞ –Ω–µ–º–Ω–æ–≥–æ –ø—É–≥–∞–µ—Ç, –Ω–æ –µ–µ —è —Ç–æ–∂–µ –ª—é–±–ª—é",
            11: "üòÑ –¢—ã - –º–æ—è –∏–∫–æ–Ω–∞!",
            12: "üí´ –í–º–µ—Å—Ç–µ –Ω–µ —Å—Ç—Ä–∞—à–Ω–æ –¥–∞–∂–µ –ø—Ä–æ–∏–≥—Ä–∞—Ç—å",
            13: "üíñ –ò —ç—Ç–æ —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–æ... –Ø –ª—é–±–ª—é —Ç–µ–±—è!"
        };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ñ–æ—Ç–æ –∏ –ø–æ–¥–ø–∏—Å–∏
        function updatePhoto() {
            photoElement.src = `images/${currentPhoto}.jpg`;
            currentNumberElement.textContent = currentPhoto;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –∫–Ω–æ–ø–∫—É
            if (currentPhoto === totalPhotos) {
                nextBtn.style.display = 'none';
                loveBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                loveBtn.style.display = 'none';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —Ñ–æ—Ç–æ
            photoCaption.textContent = captions[currentPhoto] || "üíó –ú–æ—è –ª—é–±–∏–º–∞—è";
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–∑—Ä—ã–≤–∞ —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeartExplosion(count = 20, fromButton = true) {
            let centerX, centerY;
            
            if (fromButton) {
                const buttonRect = nextBtn.getBoundingClientRect();
                centerX = buttonRect.left + buttonRect.width / 2;
                centerY = buttonRect.top + buttonRect.height / 2;
            } else {
                centerX = window.innerWidth / 2;
                centerY = window.innerHeight / 2;
            }
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    
                    // –†–∞–∑–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã —Å–µ—Ä–¥–µ—á–µ–∫
                    const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíû'];
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 150 + Math.random() * 250;  // –ë–æ–ª—å—à–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
                    const x = Math.cos(angle) * distance * (Math.random() * 1.5);
                    const y = Math.sin(angle) * distance * (Math.random() * 1.5) - 100;  // –í—ã—à–µ –≤–∑–ª–µ—Ç–∞—é—Ç
                    
                    heart.style.left = (centerX - 15) + 'px';
                    heart.style.top = (centerY - 15) + 'px';
                    heart.style.setProperty('--x', x + 'px');
                    heart.style.setProperty('--y', y + 'px');
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';  // –ö—Ä—É–ø–Ω–µ–µ
                    
                    particlesContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 20);  // –ß–∞—â–µ
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ–æ—Ç–æ —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏
        function nextPhotoWithHearts() {
            if (currentPhoto < totalPhotos) {
                createHeartExplosion(25);  // –ë–æ–ª—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫
                currentPhoto++;
                updatePhoto();

        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createTinyHearts(x, y, count = 8) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'tiny-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 40 + Math.random() * 70;  // –ë–æ–ª—å—à–µ —Ä–∞–∑–ª–µ—Ç
                    const xMove = Math.cos(angle) * distance;
                    const yMove = Math.sin(angle) * distance;
                    
                    heart.style.left = (x - 6) + 'px';
                    heart.style.top = (y - 6) + 'px';
                    heart.style.setProperty('--x', xMove + 'px');
                    heart.style.setProperty('--y', yMove + 'px');
                    
                    particlesContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 1000);
                }, i * 30);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–ê"
        function sayYes() {
            // –û–ì–†–û–ú–ù–´–ô –≤–∑—Ä—ã–≤ —Å–µ—Ä–¥–µ—á–µ–∫!
            for (let i = 0; i < 60; i++) {  // –û—á–µ–Ω—å –º–Ω–æ–≥–æ
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    
                    const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíû', 'üíù', 'üíò'];
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = Math.random() * window.innerHeight + 'px';
                    heart.style.setProperty('--x', (Math.random() - 0.5) * 600 + 'px');
                    heart.style.setProperty('--y', -400 - Math.random() * 300 + 'px');
                    heart.style.fontSize = (30 + Math.random() * 50) + 'px';
                    
                    particlesContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 15);  // –û—á–µ–Ω—å –±—ã—Å—Ç—Ä–æ
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≥–∞–ª–µ—Ä–µ—é
            setTimeout(() => {
                scene1.style.display = 'none';
                scene2.style.display = 'block';
                updatePhoto();
            }, 500);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" (—É–±–µ–≥–∞–µ—Ç)
        function sayNo() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–Ω–æ–ø–∫–∏
            const btnRect = noBtn.getBoundingClientRect();
            
            // –°–æ–∑–¥–∞–µ–º –º–∞–ª–µ–Ω—å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ –º–µ—Å—Ç–µ –∫–Ω–æ–ø–∫–∏

            // –°–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏

            const newX = Math.min(Math.max(20, Math.random() * maxX), maxX);
            const newY = Math.min(Math.max(20, Math.random() * maxY), maxY);
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É

            noBtn.style.top = newY + 'px';
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            const noTexts = [
                '–ù–µ—Ç', 
                '–¢–æ—á–Ω–æ –Ω–µ—Ç?', 
                '–ü–æ–¥—É–º–∞–π –µ—â–µ', 
                '–ù–µ –Ω–∞–¥–æ —Ç–∞–∫', 
                '–û–π...',
                '–ú–æ–∂–µ—Ç –¥–∞?',
                '‚ù§Ô∏è',
                'üíî',
                '–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞...',
                '–¢—ã —É–≤–µ—Ä–µ–Ω–∞?'
            ];
            noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–Ø —Ç–æ–∂–µ —Ç–µ–±—è –ª—é–±–ª—é"
        function sayLove() {
            // –ú–ï–ì–ê-–í–ó–†–´–í —Å–µ—Ä–¥–µ—á–µ–∫!
            for (let i = 0; i < 100; i++) {  // 100 —Å–µ—Ä–¥–µ—á–µ–∫!
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    
                    const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíû', 'üíù', 'üíò', 'üíü', '‚ù£Ô∏è'];
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = Math.random() * window.innerHeight + 'px';
                    heart.style.setProperty('--x', (Math.random() - 0.5) * 800 + 'px');
                    heart.style.setProperty('--y', -500 - Math.random() * 400 + 'px');
                    heart.style.fontSize = (30 + Math.random() * 60) + 'px';
                    
                    particlesContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2500);
                }, i * 10);  // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±—ã—Å—Ç—Ä–æ
            }
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ
